<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM PAD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio data-key="KeyQ" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
    <audio data-key="KeyW" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
    <audio data-key="KeyE" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
    <audio data-key="KeyA" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
    <audio data-key="KeyS" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
    <audio data-key="KeyD" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
    <audio data-key="KeyZ" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
    <audio data-key="KeyX" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
    <audio data-key="KeyC" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>

    <h1>DRUM PAD</h1>
    <div class="pad">
        <div data-key="KeyQ" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="KeyW" class="key">
            <kbd>Z</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="KeyE" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="KeyA" class="key">
            <kbd>Q</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="KeyZ" class="key">
            <kbd>W</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="KeyX" class="key">
            <kbd>X</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="KeyC" class="key">
            <kbd>C</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="controls-containter">
            <div class="controls">
                <div id="record-btn" class="btn active">
                    <div id="circle"></div>
                </div>
                <div id="stop-record-btn" class="btn">
                    <div id="square"></div>
                </div>
                <div id="play-btn" class="btn">
                    <div id="triangle"></div>
                </div>
            </div>
            <div class="timer-container no-recording">
                <div id="timer">
                    00:00:00
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
